<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>Posts Project</title>
</head>

<body dir="rtl">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-sm-11 col-md-11 col-lg-8 m-5">

                <p class="display-5 text-center"> ایجاد پست</p>
                <div class="alert alert-danger  p-2 m-2 hidden" id="message-delete">
                    <p class="card-title display-6">حذف شد.</p>
                    <p class="card-text">آیتم مورد نظر با موفقیت حذف شد.</p>
                </div>
                <div class="alert alert-success  p-2 m-2 hidden" id="message-add">
                    <p class="card-title display-6">اضافه شد</p>
                    <p class="card-text">آیتم با موفقیت اضافه شد.</p>
                </div>
                <div class="alert alert-warning  p-2 m-2 hidden" id="message-warning">
                    <p class="card-title display-6">خطا</p>
                    <p class="card-text">فیلد های عنوان، نویسنده، و متن پست باید پر شوند.</p>
                </div>
                <div class="mb-3">
                    <label for="title-input" class="form-label">عنوان</label>
                    <input type="text" class="form-control" id="title-input" placeholder="عنوان">
                </div>
                <div class="mb-3">
                    <label for="writer-input" class="form-label">نویسنده</label>
                    <input type="text" class="form-control" id="writer-input" placeholder="نویسنده">
                </div>

                <div class="mb-3">
                    <label for="context-input" class="form-label">متن پست</label>
                    <textarea class="form-control" id="context-input" rows="3" placeholder="متن پست"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary w-100" id="submit-post">ثبت پست</button>
                <hr class="my-5">

                <table class="table table-hover mt-5" id="table">
                    <thead>
                        <tr class="table-light">
                            <th scope="col">عنوان پست</th>
                            <th scope="col">نویسنده</th>
                            <th scope="col">متن پست</th>
                            <th scope="col">حذف</th>
                        </tr>
                    </thead>
                    <tbody id="table-elements">

                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
